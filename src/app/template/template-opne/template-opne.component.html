<div class="row">
    <!--- sidebar  -->
    <div class="p-0" style="transition: .5s;" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>

    <div class="p-0 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}">
        <div class="container-fluid p-0">
            <div class="col-lg-12">
                <div class="card">
                    <!-- for loop -->
                    <nav class="navbar" style="background: linear-gradient(315deg, #332368, #1d0a76f5);">
                        <a class="navbar-brand" routerLink="/template">
                            <i class="fa fa-backward back-btu"></i>
                        </a>
                        <div class="float-right">
                            <button type="button" class="btn battcolor" ><i class='bx bx-download nav_icon'></i> Save </button>
                            <button type="button" class="btn squer-btn sm-btn edit icn" ><i class='bx bx-upload nav_icon p-2'></i>Publish</button>
                        </div>
                    </nav>
                    <div class="row mt-2">
                        <div style=" width: 100%;">
                            <img src="http://localhost:3001{{thumbnail}}" style='width:100%;'>
                            <h1 class="tex text-center m-5"><b>{{title}}</b></h1>
                            <div class="row">
                                <p>{{description}}</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="thumbnail == 0" class="row">
                        <h2 class="text-center"><b class=" tex">NO RECORD FOUND</b></h2>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
