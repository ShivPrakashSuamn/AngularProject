<div class="row">
    <!--- sidebar  -->
    <div class="p-0" style="transition: .5s;" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>

    <div class="p-0 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}">
        <div class="container-fluid ">
            <div class="card1">
                <div class="m-3">
                    <div class="p-3">
                        <div class="row mb-2" >
                            <div class="col-md-6 p-0"> 
                                <h2><b class="tex"> Templates </b></h2>
                                <p style="margin: 0; color: #b6b6b6d9;">Hare you can add & manage all your Business Template .</p>
                            </div>
                            <div class="col-md-6 p-0">                                                                        
                                <span style="float: right;">
                                    <button routerLink="/template/create" type="button" class="btn squer-btn sm-btn edit icn"><i class='bx bx-plus-circle nav_icon p-2'></i>Add Template </button>
                                </span>
                            </div> 	
                        </div>
                        <form style=" width: 38%;">
                            <input type="text" class="form-control tex " style="border: none;" placeholder="Search...."
                                [(ngModel)]="search" name="search">
                            <button type="submit" class="tex" (click)="getData()">Search</button>
                        </form>
                        <hr>
                        <!-- for loop -->
                        <div class="row mt-5">
                            <div *ngFor="let row of data" class="col-md-3 zoom">
                                <a href="javascript:void(0)" style="text-decoration: none;">
                                    <div class="comman">
                                        <div class="thum"><img src="http://localhost:3001{{row.thumbnail}}" style="overflow: auto;" /></div>
                                        <div class="tex p-3 mt-2 overflow">
                                            <h3><b>{{row.title}}</b></h3>
                                        </div>
                                        <div class="p-3 overflow">
                                            <p class="text-mute ">{{row.description}}</p>
                                        </div>
                                    </div>  
                                </a>
                            </div>
                        </div>
                        <div *ngIf="data.length == 0" class="row">
                            <h2 class="text-center"><b class=" tex">NO RECORD FOUND</b></h2>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
