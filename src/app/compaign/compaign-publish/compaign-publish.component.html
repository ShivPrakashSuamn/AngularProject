
<div class="row">
    <!--- sidebar  -->
    <div class="p-0" style="transition: .5s;" [ngClass]="{'col-lg-1':toggleVal, 'col-lg-2': !toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>

    <div class="p-0 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal, 'col-lg-10': !toggleVal}">
        <div class="container-fluid ">
            <div class="col col-lg-12">
                <div class="card1">
                    <div class="m-3">
                        <div class="p-3">
                            <div class="row mb-3">
                                <div class="col-md-6 p-0">
                                    <div class="row">
                                        <div class="col-lg-12 p-0">
                                            <h2>
                                                <b class="tex">Publishing Options</b>
                                            </h2>
                                        </div>                          
                                    </div>
                                    <p style="margin: 0; color: #b6b6b6d9;">Hare you can manage your Compaign publishing setting .</p>
                                </div>
                                <div class="col-md-6 p-0">
                                    <span style="float: right;">
                                        <button routerLink="/compaign/editor/{{id}}" type="button" class="btn squer-btn sm-btn edit icn">
                                        <i class='bx bx-chevrons-left nav_icon'></i>back</button>
                                    </span>
                                </div>
                            </div>
                            <hr>         
                            <form class="form" [formGroup]="createForm" (ngSubmit)="submit()" class="mt-4"
                                enctype="multipart/form-data">
                                <div class="row mt-3">
                                    <div class="col-md-12" style="padding-left: 13px; ">
                                        <p style="font-size: 20px;"><b class="tex">Select List :</b></p>
                                        <div class="listBox" > 
                                            <table class="table tex">
                                                <thead >
                                                    <tr>
                                                        <th style="width: 30%;">
                                                            <input class="form-check-input" type="checkbox"(click)="selectAll()" style="margin: 4px 10px;"/> Select All
                                                        </th>
                                                        <th style="width: 30%;">Title</th>
                                                        <th>Total Contacts</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let row of data ">
                                                        <td><input class="form-check-input" type="checkbox" value="{{row.id}}" (change)="onChangeCategory($event, row.id)" [checked]="row.checked" style="margin: 4px 10px;" /></td>
                                                        <td>{{row.title}} </td>
                                                        <td>{{row.total_contacts}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <!-- <ngx-mat-timepicker >
                                        
                                        </ngx-mat-timepicker> -->

                                        <div class="post mt-3">
                                            <p style="font-size: 20px;" class="tex">when you want publis </p>
                                            <input type="radio" class="form-check-input" name="schedule" formControlName="schedule" value="Now" checked/>
                                            <label class="form-check-label" for="now">Now</label>
                                            <input  type="radio" class="form-check-input" name="schedule" formControlName="schedule" value="TimeSet" (click)="publisSelectdate()"/>
                                            <label class="form-check-label mb-3" for="select">Select Date </label><br> 
                                            <div [ngClass]="{'d-none':!hiddenInput}">       
                                                 <mat-form-field>
                                                    <mat-label>Choose a Date</mat-label>
                                                    <!-- #docregion toggle -->
                                                    <input matInput [matDatepicker]="picker"  name="publishData" formControlName="publishData"/>
                                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                    <!-- #enddocregion toggle -->
                                                </mat-form-field> 
                                                                                                 
                                                <mat-form-field class="example-full-width" style=" margin: 0px 20px;">
                                                    <mat-label>Choose a Time</mat-label>
                                                    <input matInput type="time"  [(ngModel)]="time" formControlName="publishTime" style="width: 69%;"> 
                                                         
                                                        <a href="javascript:void(0)" class="btn clock-set" (click)="setNow()">
                                                            <i class='bx bx-time-five nav_icon' type='solid' style="font-size: 25px;"></i>
                                                        </a>
                                                    <mat-hint>HH : MM : SS</mat-hint> 
                                                </mat-form-field>
                                               
                                                <!-- <div class="time-set">                                           
                                                    <input type="time"  [(ngModel)]="time" style=" border: 0px solid; margin: 17px 15px; background: transparent;">  {{time}} 
                                                    <button (click)="setNow()" class="btn btn-light set-new-btn">Set Now </button>
                                                </div>  -->
                                            </div>
                                        </div>                                
                                        <div class="float-end mt-4">
                                            <input type="reset" class="btn cancelbtn" (click)="reset()" value="Cancal"name="cancal">
                                            <input type="submit" class="btn battcolor" value="Publish" name="submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

<ngx-ui-loader></ngx-ui-loader>
