<div class="row">
    <!--- sidebar  -->
    <div style="transition: .5s;" class="p-0" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>

    <div class="p-0 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}">
        <div class="container-fluid ">
            <div class="col col-lg-12">
                <div class="card1">
                    <div class="m-3">
                        <div class="p-3">
                            <div class="row mb-3">
                                <div class="col-md-6 p-0">
                                    <div class="row">
                                        <div class="col-lg-3 p-0">
                                            <h2>
                                                <b class="tex">Compaign</b>
                                            </h2>
                                        </div>
                                        <div class="col-lg-9 p-0 mt-2">
                                            <h4>
                                                <b class="tex">
                                                    <i class="fa fa-caret-right" style="padding-right: 18px;"></i>
                                                    <span *ngIf="id == undefined">Add New</span>
                                                    <span *ngIf="id != undefined">Edit</span>
                                                    Compaign
                                                </b>
                                            </h4>
                                        </div>
                                    </div>
                                    <p style="margin: 0; color: #b6b6b6d9;">Hare you can manage all your Compaign ditails.</p>
                                </div>
                                <div class="col-md-6 p-0">
                                    <span style="float: right;">
                                        <button routerLink="/compaign" type="button" class="btn squer-btn sm-btn edit icn">
                                        <i class='bx bx-chevrons-left nav_icon'></i>back</button>
                                    </span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <ul>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <span class="grid-box1"> <span class="grid-box2">1</span> </span>
                                            <span style="margin: 0px 12px;">Create Title</span>
                                        </a>
                                        <div class="line"></div>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <span class="grid-box1"> <span class="grid-box2">2</span> </span>
                                            <span style="margin: 0px 12px;">Select Template</span>
                                        </a>
                                        <div class="line"></div>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <span class="grid-box1"> <span class="grid-box2">3</span> </span>
                                            <span style="margin: 0px 12px;">Editer</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <form class="form" [formGroup]="createForm" (ngSubmit)="submit()" class="mt-4"
                                enctype="multipart/form-data">
                                <div class="row mt-3">
                                    <div class="col-md-12" style="padding-left: 13px; ">
                                        <label for="title" class="tex"> Title :</label>
                                        <input type="text" class="form-control bg-transparent" name="title"placeholder="Enter Title" formControlName="title"
                                            [style.border]="(submitted && f['title'].errors && f['title'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'" /><br>

                                        <div class="float-end">
                                            <input type="reset" class="btn cancelbtn" (click)="reset()" value="Cancal"name="cancal">
                                            <input type="submit" class="btn battcolor" value="SAVE" name="submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
