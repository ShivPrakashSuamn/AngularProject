<div class="row">
    <!--- sidebar  -->
    <div style="transition: .5s;" class="p-0" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>
    
    <div style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}"> 
        <div class = "box">
            <div class="tex" style = "font-family: Times New Roman, Times, serif; text-align: center;">
                <h1> <b> New Created </b></h1>
            </div> <br>
            <form class="form " [formGroup]="createForm" (ngSubmit)="createSubmit()">
                <div class="tex">
                    <label for="Title" > Title </label>
                    <input type="next" class="form-control"  placeholder="Enter Title" name="title" formControlName="title"
                        [style.border]="(submitted && f['title'].errors && f['title'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'"> <br>
                    
                    <label for="info" > Short Description </label>
                    <ckeditor [(ngModel)]="ckeditorContent" formControlName="description" style="background: transparent !important;" > </ckeditor> <br>

                    
                    <label for="Price" > Price </label>
                    <input type="number" class="form-control" name="price" placeholder="Price.." formControlName="price" 
                        [style.border]="(submitted && f['price'].errors && f['price'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'"> <br>

                    <label for="status" > status : </label>	
                        <input class="form-check-input" type="radio" formControlName="status" name="status" value="yes"/>Yes
                        <input class="form-check-input" type="radio" formControlName="status" name="status" value="no"/>No
                    <br><br>
                    <input type="checkbox" class="form-check-input" name="Subscribe" value="yes" formControlName="Subscribe" /> Subscribe to Newstetter
                </div>
                <div style = "text-align: center; margin: 20px 20px 60px;">
                    <input type="submit" class="btn edit" style="float:left;" name= "submit" value = "Submit">

                    <button class= "btn edit" style="float:right; "type="button" routerLink="/category"><b>Back..</b></button> 
                </div>
            </form>
        </div>
    </div>
</div>
