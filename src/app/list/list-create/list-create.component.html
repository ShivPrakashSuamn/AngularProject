<div class="row">
    <!--- sidebar  -->
    <div style="transition: .5s;" class="p-0" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>
    
    <div class="p-0 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}"> 
        <div class="container-fluid ">
            <div class="col col-lg-12">
                <div class="card1">
                    <div class="m-3">
                        <div class="p-3">              
                            <div class="row mb-3" >
                                <div class="col-md-6 p-0"> 
                                    <!-- <h2>
                                        <b class="tex">Add New List</b>
                                    </h2> -->
                                    <div class="row">
                                        <div class="col-lg-1 p-0">
                                            <h2>
                                                <b class="tex">List</b>
                                            </h2>
                                        </div>
                                        <div class="col-lg-11 p-0 mt-2">
                                            <h4 style=" padding: 0px 40px;">
                                                <b class="tex">
                                                    <i class="fa fa-caret-right" style="padding-right: 18px;"></i>
                                                    <span *ngIf="id == undefined">Add New</span>
                                                    <span *ngIf="id != undefined">Edit</span>
                                                    List
                                                </b>
                                            </h4>
                                        </div>
                                    </div>
                                    <p style="margin: 0; color: #b6b6b6d9;">Hare you can manage all your List ditails.</p>
                                </div>
                                <div class="col-md-6 p-0"> 
                                    <span style="float: right;">
                                        <button routerLink="/list" type="button" class="btn squer-btn sm-btn edit icn"><i class='bx bx-chevrons-left nav_icon'></i>back</button>
                                    </span>
                                </div> 	
                            </div>  
                            <hr>
                            <form class="form" [formGroup]="createForm" (ngSubmit)="submit()"class="mt-4" enctype="multipart/form-data">  	
                                <div class="row mt-3">
                                    <div class="col-md-12" style="padding-left: 13px; ">
                                        <label for="title" class="tex"> List Name :</label>
                                        <input type="text" class="form-control bg-transparent" name="title" placeholder="Enter List Name" formControlName="title"
                                            [style.border]="(submitted && f['title'].errors && f['title'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'" /><br>  
                                        <div class="listBox" >
                                            <table class="table tex">
                                                <thead >
                                                    <tr>
                                                        <th style="width: 30%;">
                                                            <input class="form-check-input" type="checkbox" (click)="selectAll()" style="margin: 4px 10px;"/> Select All
                                                        </th>
                                                        <th style="width: 30%;">Name</th>
                                                        <th>Email</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let row of data ">
                                                        <td><input class="form-check-input" type="checkbox" value="{{row.id}}" [checked]="row.checked" (change)="onChangeCategory($event, row.id)"style="margin: 4px 10px;" /></td>
                                                        <td>{{row.fname}} {{row.lname}} </td>
                                                        <td>{{row.email}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                            <div class="float-end">
                                            <input type="reset" class="btn cancelbtn" (click)="reset()" value="Cancal" name="cancal">
                                            <input type="submit" class="btn battcolor" value="SAVE" name="submit">
                                        </div>
                                    </div>
                                </div> 
                            </form>     
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
