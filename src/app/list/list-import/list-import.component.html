<div class="row">
    <!--- sidebar  -->
    <div style="transition: .5s;" class="p-0" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>
    
    <div class="p-0 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}"> 
        <div class="container-fluid ">
            <div class="col-lg-12">
                <div class="card1">
                    <div class="m-3">
                        <div class="p-3">              
                            <div class="row mb-3" >
                                <div class="col-md-6 p-0"> 
                                    <div class="row">
                                        <div class="col-lg-1 p-0">
                                            <h2>
                                                <b class="tex">List</b>
                                            </h2>
                                        </div>
                                        <div class="col-lg-11 p-0 mt-2">
                                            <h4 style=" padding: 0px 40px;">
                                                <b class="tex">
                                                    <i class="fa fa-caret-right" style="padding-right: 18px;"></i>Import From PC 
                                                </b>
                                            </h4>
                                        </div>
                                    </div>
                                    <!-- <h2><b class="tex">Import From PC</b></h2> -->
                                    <p style="margin: 0; color: #b6b6b6d9;">Hare you are manage your all Contacts & List ditails.</p>
                                </div>
                                <div class="col-md-6 p-0"> 
                                    <span style="float: right;">
                                        <button routerLink="/list" type="button" class="btn squer-btn sm-btn edit icn"><i class='bx bx-chevrons-left nav_icon'></i>back</button>
                                    </span>
                                </div> 	
                            </div>  
                            <hr>
                            <form [formGroup]="fileForm" (ngSubmit)="submit()" class="mt-5" enctype="multipart/form-data">  	
                                <div class="row" >
                                    <div class="col-md-12 p-1">
                                        <label for="title" class="tex"> List Name :</label>
                                        <input type="text" class="form-control bg-transparent" name="title" placeholder="Enter List Name" formControlName="title"
                                            [style.border]="(submitted && f['title'].errors && f['title'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'" /><br> 
                                            
                                        <div class="blank-box text-center"  [style.border]="(submitted && f['csvFile'].errors && f['csvFile'].errors['required'])==true ? '#ff00e29e dotted' :'#d5d7d6 dotted'">
                                            <i [ngStyle]="{'color':uploadClock? '#1caa028a' : '#b6b6b6d9'}" class='bx bx-desktop nav_icon ' style="font-size: 100px;"></i>
                                            <p class="text-mute">Drag to Drop files here to Upload or</p>
                                            <div class="form-group imgUpload mx-auto edit">
                                                <label for="exampleInputFile">Seletct File To Upload</label>
                                                <input type="file" id="exampleInputFile" style="display: none;" name="csvFile" formControlName="csvFile" accept=".csv" (change)="handleFileUpload($event.target)"/>
                                            </div>
                                        </div>
                                        <div class="row mt-3 " style="font-size: 13px;">
                                            <div class="col-md-6 tex">
                                                <a class="sample" href="../../../assets/sample/sample.csv" download><i class='bx bx-download nav_icon' style="font-size: 18px;"></i> Click here to download thi sample file.</a>
                                            </div>
                                            <div class="col-md-6 text-mute">
                                                <p class="float-end"> Accepted File : CSV | XLS | XLSX </p>
                                            </div>
                                        </div>
                                        <div style="display: flex;" class="tex">
                                            <p><i class='bx bx-file nav_icon' style="font-size: 50px;"></i></p>
                                            <h5 style="padding: 15px;"><b><span > {{getImageName()}}</span></b></h5>
                                        </div>
                                        <div class="row mt-3 " style="font-size: 13px;">
                                            <div class="col-md-6 tex">
                                            <!-- <p> <input type="checkbox" class="form-check-input" style="margin-right: 6px;" name="yes" /> I hane Permission To Add This Contact To List.</p> -->
                                            </div>
                                            <div class="col-md-6">
                                                <div class="float-end">
                                                    <input type="submit" class="btn cancelbtn" (click)="reset()"  value="Cancal" name="cancal">
                                                    <input type="submit" class="btn battcolor" value="SAVE" name="submit">
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div> 
                            </form>     
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
