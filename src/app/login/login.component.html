<div class="row" style="--bs-gutter-x: 0;">
    <div class="col-sm-12">
        <div class="dropdown m-4" style="float: right;">
            <button class="dropbtn" id="loading"><i class="bx bx-cog  tex" style="font-size: 25px;"></i></button>
            <div class="dropdown-content">
                <a href="JavaScript:void(0);" (click)="light()" class="tex">Light Theme</a>
                <a href="JavaScript:void(0);" (click)="dark()">Dark Theme</a>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader></ngx-ui-loader>

<div class="form" style="margin: auto; margin-top: 6%;">
    <h2 class="tex">{{head}}</h2>
    <div class="input">
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="inputBox">
                <label class="tex">Email</label>
                <input type="email" name="email" class="form-control bg-transparent"placeholder="Enter Email" formControlName="email"
                    [style.border]="(submitted && f['email'].errors && f['email'].errors['required'])==true ? '1px solid red' :'1px solid #d5d5d5'">
                <span *ngIf="submitted && f['email'].errors && f['email'].errors['required']" class="text-danger">Email
                    field required</span>
            </div>
            <div class="inputBox">
                <label class="tex">Password</label>
                <input type="password" name="password" class="form-control bg-transparent" placeholder="Password" formControlName="password"
                    [style.border]="(submitted && f['password'].errors && f['password'].errors['required'])==true ?'1px solid red' :'1px solid #d5d5d5'">
                <span *ngIf="submitted && f['password'].errors && f['password'].errors['required']"
                    class="text-danger">Password field required</span>
            </div>
            <div class="inputBox">
                <input type="submit" name="" value="Log In">
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"  data-bs-target="#forgetPassword">Forget Password</button>
            </div>
        </form>
    </div>
    <p class="forgot ">Create New Account <a routerLink="/signup">SignUp</a></p>
</div>
<!-- end form and start reset form ------>
<div class="modal fade"  tabindex="-1"  id="forgetPassword" aria-hidden="true">
    <form [formGroup]="forgetForm" (ngSubmit)="passwordForget()">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title tex" ><b>Forget Password : </b></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="oldEmail" class="tex mb-3"> Email Enter :</label>
            <input type="email" class="form-control bg-transparent" name="oldEmail" placeholder="Email" formControlName="oldEmail"
                [style.border]="(submittedForget && fp['oldEmail'].errors && fp['oldEmail'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'" /><br>              

            <label for="newPassword" class="tex mb-3" [ngClass]="{'d-none':!passwordFild}"> Now Password :</label>
            <input type="text"  [ngClass]="{'d-none':!passwordFild}" class="form-control bg-transparent" name="newPassword" placeholder="New Password" formControlName="newPassword"
                [style.border]="(submittedForget && fp['newPassword'].errors && fp['newPassword'].errors['required'])==true ? '1px solid red' :'1px solid #c6c6c6'" /><br>              
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn battcolor edit" value="Reset" name="passwordReset">
          </div>
        </div>
      </div>
    </form>
</div>
  <!-- end -->
