<div class="row">
    <!--- sidebar  -->
    <div style="transition: .5s;" class="p-0" [ngClass]="{'col-lg-1': toggleVal,'col-lg-2':!toggleVal}">
        <app-sidebar (sidebarToggle)=sidebarToggle($event)> </app-sidebar>
    </div>
    
    <div class="p-4 height-100" style="transition: .5s;" [ngClass]="{'col-lg-11': toggleVal,'col-lg-10':!toggleVal}"> 
        <div class="col col-lg-12">
            <div class="card1">
                <div class="m-4">
                    <div class="">              
                        <div class="row mb-3" >
                            <div class="col-md-6 p-1 "> 
                                <h2><b class="tex">Import from PC</b></h2>
                                <p style="margin: 0; color: #b6b6b6d9;">Hare you are manage your all contacts ditails.</p>
                            </div>
                            <div class="col-md-6 p-1"> 
                                <span style="float: right;">
                                    <button routerLink="/contact" type="button" class="btn squer-btn sm-btn edit icn"><i class='bx bx-chevrons-left nav_icon'></i>back</button>
                                </span>
                            </div> 	
                        </div>  
                        <hr>
                        <form [formGroup]="fileForm" (ngSubmit)="createSubmit()" class="mt-5">  	
                            <div class="row" >
                                <div class="col-md-12">
                                    <div class="blank-box text-center"  [style.border]="(submitted && f['csvFile'].errors && f['csvFile'].errors['required'])==true ? '#ff00e29e dotted' :'#d5d7d6 dotted'">
                                        <i class='bx bx-desktop nav_icon text-mute' style="font-size: 100px;"></i>
                                        <p class="text-mute">Drag to Drop files here to Upload or</p>
                                        <div class="form-group imgUpload mx-auto edit">
                                            <label for="exampleInputFile">Seletct File To Upload</label>
                                            <input type="file" id="exampleInputFile" style="display: none;" name="csvFile" formControlName="csvFile"/>
                                        </div>
                                    </div>
                                    <div class="row mt-3 " style="font-size: 13px;">
                                        <div class="col-md-6 tex">
                                            <a routerLink="#"><i class='bx bx-download nav_icon' style="font-size: 18px;"></i> Click here to download thi sample file.</a>
                                        </div>
                                        <div class="col-md-6 text-mute">
                                            <p class="float-end"> Accepted File : CSV | XLS | XLSX </p>
                                        </div>
                                    </div>
                                    <div style="display: flex;" class="tex">
                                        <p><i class='bx bx-file nav_icon' style="font-size: 50px;"></i></p>
                                        <h5 style="padding: 15px;"><b>No File Selected</b></h5>
                                    </div>
                                    <div class="row mt-3 " style="font-size: 13px;">
                                        <div class="col-md-6 tex">
                                           <p> <input type="checkbox" class="form-check-input" style="margin-right: 6px;" name="yes" /> I hane Permission To Add This Contact To List.</p>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="float-end">
                                                <input type="submit" class="btn cancelbtn" (click)="exit()" value="Cancal" name="cancal">
                                                <input type="submit" class="btn battcolor" value="SAVE" name="submit">
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div> 
                        </form>     
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
